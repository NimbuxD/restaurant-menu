<div class="container mt-3">
    <h2>Men√∫</h2>
    <div class="row">
      @for (item of menuItems; track $index) {
      <div class="col-lg-4 col-md-6 col-12 d-flex align-items-stretch mb-3">
        <div class="card w-100" [ngStyle]="{ 'background-color': item.color }">
          <img [src]="item.image" class="card-img-top" alt="{{ item.name }}" />
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text text-muted">{{ item.price | formatPrice }}</p>
            @if (authService.isLoggedIn()) {
              <button class="btn btn-warning btn-sm me-2" [routerLink]="['/menu-form', item.id]">
                Editar
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteMenuItem(item.id)">
                Eliminar
              </button>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
